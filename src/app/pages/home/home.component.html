<h1>Home Page</h1>
@switch (componentView) {
    @case ("movies") {
        <app-movies></app-movies>
    }

    @case ("music") {
        <app-music></app-music>
    }

    @default {
        <h3>Valor incorrecto</h3>
    }
}

<div [contentEditable]="true"> Hola soy un div</div>
<h3 (mouseleave)="onMouseOff()" (mouseover)="onMouseOver()">Pon el mouse encima mio para ver el mensaje oculto</h3>
<p>{{message}}</p>
